<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Title</title>
  <script src="../js/vue-3.2.26.js"></script>
</head>
<body>
<div id="app">
  <h1>{{msg}}</h1>
  <!-- 父组件不能访问子组件的数据 -->
  <h1>{{hi}}</h1>
  <hello></hello>
</div>
</body>
<template id="hello">
  <!-- 子组件不能访问父组件的数据 -->
  <h2>{{msg}}</h2>
  <h2>{{hi}}</h2>
</template>
<script>
  const hello = {
    template: '#hello',
    data() {
      return {
        hi: "hi"
      }
    }
  }
  const App = {
    data() {
      return {
        msg: "msg"
      }
    },
    components: {
      hello
    }
  }
  const app = Vue.createApp(App).mount("#app");
</script>
</html>
